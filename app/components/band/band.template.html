<h3> Enter your band details </h3>


<div>
    Band name: <input id="name" type="text" [(ngModel)]="band.name"/>
    Band genre:
    <select [(ngModel)]="band.genre">
        <option *ngFor="let genre of genres" [value]="genre.id">{{genre.description}}</option>
    </select>
</div>
